enable-magisk-update = true   # set this to false if you do not want to receive updates for the module in magisk app

# add 'enabled = false' for not patching a specific app or remove it from the config
# see https://github.com/j-hc/revanced-magisk-module/blob/main/CONFIG.md for more detailed explanations

# you can use rvmm-config-gen to generate a config

[Youtube-ReVanced]
app-name = "Youtube"
apkmirror-dlurl = "https://apkmirror.com/apk/google-inc/youtube/"
included-patches = "'Custom branding' 'Remove player controls background'"
excluded-patches = "'Wide searchbar' 'Tablet mini player' 'Hide captions button' 'Hide seekbar' 'Hide filter bar' 'Hide timestamp'"

[Youtube-ReVanced-Extended]
app-name = "Youtube"
rv-brand = "ReVanced Extended"
apkmirror-dlurl = "https://apkmirror.com/apk/google-inc/youtube/"
patches-source = "anddea/revanced-patches"
integrations-source = "anddea/revanced-integrations"
included-patches = "'Custom branding icon YouTube' 'Custom branding name YouTube' 'Hide animated button background' 'Hide player buttons background' 'Hide voice search button' 'Spoof player parameters'"
excluded-patches = "'Custom double tap length' 'Custom package name' 'Enable compact controls overlay' 'Enable gradient loading screen' 'Enable tablet mini player' 'Enable tablet navigation bar' 'Force fullscreen' 'Hide captions button' 'Hide category bar' 'Hide channel avatar section' 'Hide collapse button' 'Hide handle' 'Hide navigation label' 'Hide seekbar' 'Hide time stamp' 'Tuck away preferences'"

[Youtube-ReX]
app-name = "Youtube"
rv-brand = "ReX"
apkmirror-dlurl = "https://apkmirror.com/apk/google-inc/youtube/"
patches-source = "YT-Advanced/ReX-patches"
integrations-source = "YT-Advanced/ReX-integrations"
included-patches = "'Add splash animation' 'Disable landscape mode' 'Hide animated button background' 'Hide double tap overlay filter' 'Hide player button background' 'Hide voice search button' 'Shorts outline button' 'Spoof player parameters'"
excluded-patches = "'Custom branding heading' 'Custom double tap length' 'Custom package name' 'Enable compact controls overlay' 'Enable gradient loading screen' 'Enable tablet mini player' 'Enable tablet navigation bar' 'Force fullscreen' 'Hide captions button' 'Hide category bar' 'Hide channel avatar section' 'Hide collapse button' 'Hide handle' 'Hide navigation label' 'Hide seekbar' 'Hide time stamp'"

[Reddit]
rv-brand = "ReVanced Extended"
apkmirror-dlurl = "https://apkmirror.com/apk/redditinc/reddit/"
patches-source = "anddea/revanced-patches"
integrations-source = "anddea/revanced-integrations"
included-patches = "'Change package name' 'Custom branding name Reddit'"

[Twitter]
apkmirror-dlurl = "https://apkmirror.com/apk/twitter-inc/twitter/"
patches-source = "crimera/piko"
integrations-source = "crimera/revanced-integrations"
included-patches = "'Hide For You' 'Hide Banner' 'Hide Live Threads' 'Custom sharing domain' 'Bring back twitter' 'Disable chirp font' 'Hide Community Notes' 'Hide FAB Menu Buttons'"
excluded-patches = "'Dynamic color' 'Remove view count' 'Show sensitive media'"

[Lightroom]
uptodown-dlurl = "https://adobe-lightroom-mobile.en.uptodown.com/android"
included-patches = "'Disable mandatory login' 'Unlock premium'"
exclusive-patches = true

[VSCO]
uptodown-dlurl = "https://vsco-cam.en.uptodown.com/android"
included-patches = "'Unlock pro'"
exclusive-patches = true
