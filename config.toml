enable-magisk-update = true   # set this to false if you do not want to receive updates for the module in magisk app

# add 'enabled = false' for not patching a specific app or remove it from the config
# see https://github.com/j-hc/revanced-magisk-module/blob/main/CONFIG.md for more detailed explanations

# you can use rvmm-config-gen to generate a config

[Youtube]
apkmirror-dlurl = "https://apkmirror.com/apk/google-inc/youtube/"
included-patches = "'Remove player controls background'"
excluded-patches = "'Wide searchbar' 'Tablet mini player' 'Hide captions button' 'Hide seekbar' 'Disable rolling number animations' 'Hide filter bar' 'Hide timestamp'"

[Youtube-ReVanced]
rv-brand = "Extended ReX"
apkmirror-dlurl = "https://apkmirror.com/apk/google-inc/youtube/"
patches-source = "YT-Advanced/ReX-patches"
integrations-source = "YT-Advanced/ReX-integrations"
included-patches = "'Add splash animation' 'Change player flyout panel toggles' 'Disable landscape mode' 'Hide animated button background' 'Hide double tap overlay filter' 'Hide double tap to like animations' 'Hide player button background' 'Hide voice search button' 'MaterialYou' 'Shorts outline button' 'Spoof player parameters'"
excluded-patches = "'Custom branding heading' 'Custom branding name YouTube' 'Custom double tap length' 'Custom package name' 'Disable rolling number animations' 'Enable compact controls overlay' 'Enable gradient loading screen' 'Enable new thumbnail preview' 'Enable tablet mini player' 'Enable tablet navigation bar' 'Enable wide search bar' 'Force fullscreen' 'Hide captions button' 'Hide category bar' 'Hide channel avatar section' 'Hide collapse button' 'Hide handle' 'Hide navigation label' 'Hide seekbar' 'Hide time stamp' 'Translations'"

[Youtube-ReVanced-Extended]
enabled = false
rv-brand = "Anddea"
apkmirror-dlurl = "https://apkmirror.com/apk/google-inc/youtube/"
patches-source = "anddea/revanced-patches/dev"
integrations-source = "anddea/revanced-integrations/dev"
included-patches = "'Change player flyout panel toggles' 'Custom branding icon YouTube' 'Hide animated button background' 'Hide double tap to like animations' 'Hide player buttons background' 'Hide voice search button' 'MaterialYou'"
excluded-patches = "'Custom double tap length' 'Custom package name' 'Disable rolling number animations' 'Enable compact controls overlay' 'Enable gradient loading screen' 'Enable new thumbnail preview' 'Enable tablet mini player' 'Enable tablet navigation bar' 'Enable wide search bar' 'Force fullscreen' 'Hide captions button' 'Hide category bar' 'Hide channel avatar section' 'Hide collapse button' 'Hide handle' 'Hide navigation label' 'Hide seekbar' 'Hide time stamp' 'Translations'"

