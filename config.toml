enable-magisk-update = true # set this to false if you do not want to receive updates for the module in magisk app
parallel-jobs = 1

# add 'enabled = false' for not patching a specific app or remove it from the config
# see https://github.com/j-hc/revanced-magisk-module/blob/main/CONFIG.md for more detailed explanations

# you can use rvmm-config-gen to generate a config

[Youtube-ReVanced-Extended]
enabled = true
app-name = "Youtube"
rv-brand = "ReVanced Extended"
version = "19.44.39"
apkmirror-dlurl = "https://apkmirror.com/apk/google-inc/youtube/"
patches-source = "anddea/revanced-patches"
cli-source = "inotia00/revanced-cli"
included-patches = "'Custom branding icon for YouTube' 'Custom branding name for YouTube' 'Hide Shorts dimming'"
excluded-patches = "'Ambient mode control' 'Change player flyout menu toggles' 'Enable debug logging' 'Enable gradient loading screen' 'Hook YouTube Music actions' 'Translations for YouTube'"
patcher-args = "-OappIcon=mmt -OappName=Youtube ReVanced Extended -OiconType=outline -OdoubleTapLengthArrays=5,10,20,30,60 -OBackgroundColor=@android:color/transparent -OoutlineIcon=false -OiconType=bold -OchangeTopButtons=true -ObottomMargin=5.0dip -OrvxSettingsLabel=ReVanced Extended -OinsertPosition=@string/pair_with_tv_key "

[Reddit]
enabled = true
rv-brand = "ReVanced Extended"
version = "2025.05.1"
apkmirror-dlurl = "https://apkmirror.com/apk/redditinc/reddit/"
patches-source = "anddea/revanced-patches"
included-patches = "'Change package name' 'Custom branding name for Reddit'"
patcher-args = "-OpackageNameReddit=com.reddit.frontpage.rvx -OappName=Reddit ReVanced Extended -OrvxSettingsLabel=ReVanced Extended "

[Twitter]
enabled = true
rv-brand = "Piko"
version = "10.84.0-release.0"
dpi = "120-640dpi"
apkmirror-dlurl = "https://www.apkmirror.com/apk/x-corp/twitter"
cli-source = "ReVanced/revanced-cli"
cli-version = "v4.6.0"
patches-source = "crimera/piko"
integrations-source = "crimera/revanced-integrations"
included-patches = "'Bring back twitter'"
excluded-patches = "'Dynamic color' 'Remove top people in search' 'Hide FAB' 'Remove view count' 'Enable PiP mode automatically' 'Hide Banner'"
